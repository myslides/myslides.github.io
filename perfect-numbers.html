<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Numbers | Dnyaghav </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a; /* Dark background */
      color: #ffffff; /* White text */
      font-family: 'Roboto', 'Arial', sans-serif; /* Modern fonts */
      text-align: center;
    }

    .numbers {
      font-size: calc(3vw + 1em); /* Responsive font size */
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .numbers {
        font-size: calc(5vw + 1em); /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="numbers">
    6<br>
    28<br>
    496<br>
    8,128<br>
    33,550,336<br>
    8,589,869,056<br>
    137,438,691,328<br>
    2,305,843,008,139,952,128<br>
    2,658,455,991,569,831,744<br>
    191,561,942,608,236,107,294,793,356,176
  </div>
</body>
</html>
