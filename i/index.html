<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1,
        h2,
        h3 {
            color: black;
            font-weight: bold;
        }

        .animated-line {
            width: 100%;
            height: 3px;
            background: black;
            border-radius: 5px;
            animation: lineAnimation 2s infinite;
            margin: 20px 0;
        }

        @keyframes lineAnimation {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .card-img-left {
            width: 40%;
            height: auto;
        }

        .footer-links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Travel Destinations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#carousel">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="carousel" class="mt-5 pt-5">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1080/566?1" class="d-block w-100" alt="Destination 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1080/566?2" class="d-block w-100" alt="Destination 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1080/566?3" class="d-block w-100" alt="Destination 3">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1080/566?4" class="d-block w-100" alt="Destination 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div class="animated-line"></div>

    <section id="destinations" class="container mt-5">
        <h2 class="text-center">Top Destinations</h2>

        <!-- Destination 1 -->
        <div class="row my-4">
            <div class="col-md-6 order-md-1">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="https://picsum.photos/400/300?random=1" class="card-img-left" alt="Destination 1">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Himachal Pradesh</h5>
                                <a href="https://myslides.github.io/i/hp01.html" class="btn btn-primary">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 order-md-0">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="https://picsum.photos/400/300?random=2" class="card-img-left" alt="Destination 2">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Goa</h5>
                                <a href="https://myslides.github.io/i/hp01.html" class="btn btn-primary">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Destination 2 -->
        <div class="row my-4">
            <div class="col-md-6 order-md-1">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="https://picsum.photos/400/300?random=3" class="card-img-left" alt="Destination 3">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Rajasthan</h5>
                                <a href="https://myslides.github.io/i/hp01.html" class="btn btn-primary">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 order-md-0">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="https://picsum.photos/400/300?random=4" class="card-img-left" alt="Destination 4">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Kerala</h5>
                                <a href="https://myslides.github.io/i/hp01.html" class="btn btn-primary">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact" class="mt-5">
        <div class="footer-links text-center">
            <a href="#about">About Us</a>
            <a href="#faq">FAQ</a>
            <a href="#terms">Terms of Service</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
            &copy; 2024 Travel Destinations. All Rights Reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
