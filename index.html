<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Ownership</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="https://myslides.github.io/css/one.css" rel="stylesheet">
    <link href="https://myslides.github.io/css/two.css" rel="stylesheet">

    <script>
        function loadHTML() {
            const files = [
                { url: 'https://myslides.github.io/i/start.html', id: 'navigation' },
                { url: 'https://myslides.github.io/i/app1.2.html', id: 'HeroSlider' },
                { url: 'https://myslides.github.io/i/app2.html', id: 'Features' },
                { url: 'https://myslides.github.io/i/app3.html', id: 'Explore' },
                { url: 'https://myslides.github.io/i/app4.html', id: 'SaveMoney' },
                { url: 'https://myslides.github.io/i/app5.html', id: 'Members' },
                { url: 'https://myslides.github.io/i/app6.html', id: 'footer' }
            ];

            files.forEach(file => {
                fetch(file.url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(file.id).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            });
        }

        window.onload = loadHTML;
    </script>
</head>
<body>
    <div id="navigation"></div> <!-- Navigation bar -->
    <div id="HeroSlider"></div> <!-- Hero image slider -->
    <div id="Features"></div> <!-- Features section -->
    <div id="Explore"></div> <!-- Explore section -->
    <div id="SaveMoney"></div> <!-- Save money section -->
    <div id="Members"></div> <!-- Members section -->
    <div id="footer"></div> <!-- Footer section -->
    
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jiffy-slider/1.1.1/jiffy-slider.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.jiffy-slider').jiffySlider();
        });
    </script>
</body>
</html>
