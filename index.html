  <script>
        function loadHTML() {
            const files = [
                { url: 'https://myslides.github.io/i/mem.html', id: 'memslide' },
                { url: 'https://myslides.github.io/i/hero.html', id: 'myhero' },
                { url: 'https://myslides.github.io/i/feaofow.html', id: 'features' }
            ];
            
            files.forEach(file => {
                fetch(file.url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(file.id).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            });
        }
        
        window.onload = loadHTML;
    </script>
