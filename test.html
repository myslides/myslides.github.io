<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loading-animation {
            display: none;
            margin: 20px 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #007bff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px;
            font-size: 1.5rem;
            transition: all 0.5s;
            display: none; /* Initially hidden */
        }
        .circle.download {
            border-color: #28a745;
        }
        .circle.upload {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">Internet Speed Test</h1>
    <button id="startTest" class="btn btn-primary mt-3">Restart Test</button>
    <button id="stopTest" class="btn btn-danger mt-3" style="display: none;">Stop Test</button>

    <div id="locationInfo" class="mt-3"></div>
    
    <div class="loading-animation">
        <h4>Testing Speed...</h4>
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    
    <div class="mt-5">
        <div class="circle download">
            <div id="downloadSpeed">0 Mbps</div>
        </div>
        <div class="circle upload">
            <div id="uploadSpeed">0 Mbps</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    let isTesting = false;
    let downloadXHR, uploadXHR;

    $(document).ready(function() {
        fetchLocation(); // Fetch ISP and location on page load
        startTest(); // Start test on page load

        $('#startTest').click(function() {
            startTest();
        });

        $('#stopTest').click(function() {
            stopTest();
        });
    });

    function fetchLocation() {
        $.get("https://ipinfo.io?token=YOUR_TOKEN", function(response) {
            $('#locationInfo').html(`
                <strong>ISP:</strong> ${response.org} <br>
                <strong>Location:</strong> ${response.city}, ${response.region}, ${response.country}
            `);
        }, "jsonp");
    }

    function startTest() {
        if (isTesting) return;

        isTesting = true;
        $('.loading-animation').show();
        $('.circle').hide();
        $('#progressBar').css('width', '0%').attr('aria-valuenow', 0);
        $('#stopTest').show();
        $('#startTest').hide();

        // Start download test
        downloadTest();
    }

    function stopTest() {
        isTesting = false;
        if (downloadXHR) {
            downloadXHR.abort();
        }
        if (uploadXHR) {
            uploadXHR.abort();
        }
        $('.loading-animation').hide();
        $('.circle').hide();
        $('#stopTest').hide();
        $('#startTest').show();
    }

    function downloadTest() {
        const startTime = new Date().getTime();
        downloadXHR = new XMLHttpRequest();
        downloadXHR.open('GET', 'https://httpbin.org/bytes/5000000', true); // 5 MB file

        downloadXHR.onprogress = function(event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                $('#progressBar').css('width', `${percentComplete}%`).attr('aria-valuenow', percentComplete);
            }
        };

        downloadXHR.onload = function() {
            const duration = (new Date().getTime() - startTime) / 1000; // Duration in seconds
            const bitsLoaded = downloadXHR.response.length * 8; // Convert bytes to bits
            const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2); // Speed in Mbps
            
            $('#downloadSpeed').text(speedMbps + ' Mbps');
            $('.circle.download').fadeIn(500).css('display', 'flex'); // Show download circle
            $('.circle.download').css('transform', 'scale(1.2)'); // Animate download circle
            setTimeout(() => {
                $('.circle.download').css('transform', 'scale(1)');
            }, 500);

            uploadTest(); // Start upload test after download
        };

        downloadXHR.send();
    }

    function uploadTest() {
        const startTime = new Date().getTime();
        const data = new Blob(new Array(5 * 1024 * 1024).fill('X')); // 5 MB data
        uploadXHR = new XMLHttpRequest();
        uploadXHR.open('POST', 'https://httpbin.org/post', true); // Endpoint for uploading

        uploadXHR.onload = function() {
            const duration = (new Date().getTime() - startTime) / 1000; // Duration in seconds
            const bitsLoaded = data.size * 8; // Convert bytes to bits
            const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2); // Speed in Mbps
            
            $('#uploadSpeed').text(speedMbps + ' Mbps');
            $('.circle.upload').fadeIn(500).css('display', 'flex'); // Show upload circle
            $('.circle.upload').css('transform', 'scale(1.2)'); // Animate upload circle
            setTimeout(() => {
                $('.circle.upload').css('transform', 'scale(1)');
            }, 500);

            $('.loading-animation').hide();
            $('#stopTest').hide();
            $('#startTest').show();
            isTesting = false;
        };

        uploadXHR.send(data);
    }
</script>

</body>
</html>
