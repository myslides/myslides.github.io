<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/power-css/dist/power.min.css">
    <link rel="stylesheet" href="css/tstyles.css">
</head>
<body>
    <nav class="navbar bg-gray-800 text-white p-4 sticky top-0">Speed Test</nav>

    <main class="flex flex-col items-center justify-center flex-grow">
        <h1 class="text-2xl mb-4">Internet Speed Test</h1>
        <button id="startTest" class="btn btn-blue mb-4">Start Test</button>
        <div id="results" class="hidden text-center">
            <div class="circle bg-gray-200 border-4 border-gray-400 rounded-full w-32 h-32 flex items-center justify-center relative">
                <div id="downloadResult" class="text-2xl transform transition-transform duration-500">↓</div>
                <div id="uploadResult" class="text-2xl transform transition-transform duration-500">↑</div>
            </div>
            <p id="averageResult" class="mt-4"></p>
        </div>
    </main>

    <footer class="footer bg-gray-800 text-white p-4 sticky bottom-0">© 2024 Speed Test Inc.</footer>

    <script src="js/tscript.js"></script>
</body>
</html>
