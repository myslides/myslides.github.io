<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loading-animation {
            display: none;
            margin: 20px 0;
        }
        .progress {
            height: 30px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">Internet Speed Test</h1>
    <button id="startTest" class="btn btn-primary mt-3">Start Test</button>
    
    <div class="loading-animation">
        <h4>Testing Speed...</h4>
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    
    <div id="results" class="mt-5" style="display: none;">
        <h3>Results</h3>
        <p id="downloadSpeed"></p>
        <p id="uploadSpeed"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#startTest').click(function() {
        $('.loading-animation').show();
        $('#results').hide();
        $('#progressBar').css('width', '0%').attr('aria-valuenow', 0);
        
        // Simulate download test
        simulateSpeedTest('download', 2000);
    });

    function simulateSpeedTest(type, duration) {
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5; // Increase progress
            $('#progressBar').css('width', `${progress}%`).attr('aria-valuenow', progress);
            if (progress >= 100) {
                clearInterval(interval);
                if (type === 'download') {
                    $('#downloadSpeed').text('Download Speed: ' + (Math.random() * 100).toFixed(2) + ' Mbps');
                    simulateSpeedTest('upload', 2000); // Start upload test
                } else {
                    $('#uploadSpeed').text('Upload Speed: ' + (Math.random() * 20).toFixed(2) + ' Mbps');
                    $('.loading-animation').hide();
                    $('#results').show();
                }
            }
        }, duration / 20); // Adjust the speed of the progress bar
    }
</script>

</body>
</html>
