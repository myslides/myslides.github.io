<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding with JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script>
        function loadHTML() {
            const files = ['https://myslides.github.io/app/3.html', 'https://myslides.github.io/app/6.html', 'https://myslides.github.io/app/9.html'];
            files.forEach((file, index) => {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(index + 1).innerHTML = data;
                    });
            });
        }
        
        window.onload = loadHTML;
    </script>
       <style>
        .article-photo {
            max-width: 100%;
            height: auto;
        }
        .article-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="3"></div>
    <div id="6"></div>
    <div id="9"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
