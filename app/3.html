<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .carousel {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .slides {
        display: flex;
        width: 900%;
        height: 100%;
        transition: transform 0.4s ease-in-out;
    }

    .slides img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }

    .slides img.active {
        opacity: 1;
    }
</style>

<script>
    const slides = document.querySelectorAll('.slides img');
    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    setInterval(nextSlide, 400); // Change slide every 400 milliseconds

    showSlide(currentIndex); // Show the initial slide
</script>
