<div class="container mt-4">
    <div class="row">
        <!-- Card with Image -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Card Image">
            </div>
        </div>

        <!-- Card with Text -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text card-text-medium">This is a medium-sized text inside the card. It can be used for a brief description or any important information you want to highlight.</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
